<script th:src="@{../../../dist/js/apexcharts/apexcharts.min.js}"></script>
<script>
    function formatBytes(bytes) {
        if (bytes === 0) return 0;
        const k = 1000, sizes = ['', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y'],
            i = Math.floor(Math.log(bytes) / Math.log(k));
        let temp;
        if (sizes[i]) {
            temp = bytes / Math.pow(k, i);
            temp = temp.toFixed(temp < 10 ? 2 : (temp < 100 ? 1 : 0));
            return temp + sizes[i];
        }
        return bytes
    }
</script>
<script th:inline="javascript">
    const bdl = [[${bdl}]];
    const name_to_display = [[${name_to_display}]]

    const stat_options = {
        series: [
            {
                name: name_to_display,
                data: bdl
            }
        ],
        chart: {
            height: 200,
            type: "line",
            toolbar: {
                show: true,
            },
        },
        colors: ["#0d6efd"],
        stroke: {
            dashArray: 1,
            curve: "smooth",
        },
        grid: {
            borderColor: "#e7e7e7"
        },
        legend: {
            show: false,
        },
        markers: {
            size: 1,
        },
        yaxis: {
          label: {
              formatter: function formatBytes(bytes) {
                  if (bytes === 0) return 0;
                  const k = 1000, sizes = ['', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y'],
                      i = Math.floor(Math.log(bytes) / Math.log(k));
                  let temp;
                  if (sizes[i]) {
                      temp = bytes / Math.pow(k, i);
                      temp = temp.toFixed(temp < 10 ? 2 : (temp < 100 ? 1 : 0));
                      return temp + sizes[i];
                  }
                  return bytes
              }
          }
        },
        yaxis: {
            type: 'numeric'
        },
        xaxis: {
            type: 'datetime'
        },
    };

    const stat_chart = new ApexCharts(
        document.querySelector("#stat_chart"),
        stat_options
    );
    stat_chart.render();
</script>
