<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<!--begin::Header-->
<nav class="app-header navbar navbar-expand bg-body" th:fragment="navbar"> <!--begin::Container-->
    <div class="container-fluid">
        <!--begin::Start Navbar Links-->
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" data-lte-toggle="sidebar" href="#" role="button"> <i
                    class="bi bi-list"></i> </a></li>
            <li class="nav-item d-none d-md-block"><a class="nav-link" href="dashboard">Home</a></li>
            <li class="nav-item d-none d-md-block"><a class="nav-link"
                                                      href="https://github.com/RhyVis/OCHelper">Contact</a></li>
        </ul>
        <!--end::Start Navbar Links-->
        <!--begin::End Navbar Links-->
        <ul class="navbar-nav ms-auto">
            <!--begin::Navbar Search-->
            <li class="nav-item"><a class="nav-link" data-widget="navbar-search" href="#" role="button"> <i
                    class="bi bi-search"></i> </a></li>
            <!--end::Navbar Search-->
            <!--begin::Fullscreen Toggle-->
            <li class="nav-item"><a class="nav-link" data-lte-toggle="fullscreen" href="#"> <i
                    class="bi bi-arrows-fullscreen" data-lte-icon="maximize"></i> <i class="bi bi-fullscreen-exit"
                                                                                     data-lte-icon="minimize"
                                                                                     style="display: none;"></i>
            </a></li>
            <!--end::Fullscreen Toggle-->
        </ul> <!--end::End Navbar Links-->
    </div> <!--end::Container-->
</nav>
<!--end::Header-->

</body>
</html>
