<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>

<!--begin::Sidebar-->
<aside class="app-sidebar bg-body-secondary shadow" data-bs-theme="dark" th:fragment="sidebar">

    <!--begin::Sidebar Brand-->
    <div class="sidebar-brand">
        <a class="brand-link" th:href="@{dashboard}">
            <img alt="Center Logo" class="brand-image opacity-75 shadow"
                 th:src="@{res/icon.png}">
            <span class="brand-text fw-light">OC Center</span>
        </a>
    </div>
    <!--end::Sidebar Brand-->

    <!--begin::Sidebar Wrapper-->
    <div class="sidebar-wrapper">
        <nav class="mt-2"> <!--begin::Sidebar Menu-->
            <ul class="nav sidebar-menu flex-column" data-accordion="false" data-lte-toggle="treeview" role="menu">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{dashboard}"> <i class="nav-icon bi bi-browser-edge"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="nav-icon bi bi-box-seam-fill"></i>
                        <p>
                            AE Components
                            <i class="nav-arrow bi bi-chevron-right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{ae-storage-info}"> <i
                                    class="nav-icon bi bi-circle"></i>
                                <p>Storage Center</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{ae-cpu-info}"> <i
                                    class="nav-icon bi bi-circle"></i>
                                <p>CPU Info</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{ae-craft}"> <i
                                    class="nav-icon bi bi-circle"></i>
                                <p>Craft Instance</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{gt-energy-data}"> <i class="nav-icon bi bi-table"></i>
                        <p>Energy Status</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{oc-components}"> <i class="nav-icon bi bi-ui-checks-grid"></i>
                        <p>Components</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="nav-icon bi bi-grip-horizontal"></i>
                        <p>
                            Util
                            <i class="nav-arrow bi bi-chevron-right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{tps-report}"> <i
                                    class="nav-icon bi bi-circle"></i>
                                <p>MSPT & TPS</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul> <!--end::Sidebar Menu-->
        </nav>
    </div>
    <!--end::Sidebar Wrapper-->
</aside>

<!--end::Sidebar-->
</body>
</html>
