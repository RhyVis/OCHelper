<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--begin::Head-->

<head>
    <title>GT Energy Data</title>
    <th:block th:insert="~{shared/head-shared::head}"></th:block>
</head> <!--begin::Body-->

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary"> <!--begin::App Wrapper-->
<div class="app-wrapper">

    <!--begin::Header-->
    <th:block th:insert="~{shared/navbar-shared::navbar}"></th:block>
    <!--end::Header-->

    <!--begin::Sidebar-->
    <th:block th:insert="~{shared/sidebar-shared::sidebar}"></th:block>
    <!--end::Sidebar-->

    <!--begin::App Main-->
    <main class="app-main">
        <!--begin::App Content Header-->
        <div class="app-content-header"> <!--begin::Container-->
            <div class="container-fluid"> <!--begin::Row-->
                <div class="row">
                    <div class="col-sm-6">
                        <h3 class="mb-0">Energy</h3>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-end">
                            <li class="breadcrumb-item"><a href="dashboard">Home</a></li>
                            <li aria-current="page" class="breadcrumb-item active">
                                GT Energy Data
                            </li>
                        </ol>
                    </div>
                </div> <!--end::Row-->
            </div> <!--end::Container-->
        </div>
        <!--end::App Content Header-->

        <!--begin::App Content-->
        <div class="app-content">
            <!--begin::Container-->
            <div class="container-fluid">

                <h5 class="mb-2">Energy Graph</h5>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <h3 class="card-title">Storage Amount Sheet</h3>
                                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                                   href="javascript:void(0);">View
                                    Report</a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex">
                                <p class="d-flex flex-column">
                                    <span class="fw-bold fs-5" th:text="${latest}">0</span>
                                    <span>Present Size</span>
                                </p>
                                <p class="ms-auto d-flex flex-column text-end">
                                    <span class="text-success" th:if="${increase}">
                                        <i class="bi bi-arrow-up"></i>
                                        <th:block th:text="${rate}">0</th:block>
                                    </span>
                                    <span class="text-danger" th:if="!${increase}">
                                        <i class="bi bi-arrow-down"></i>
                                        <th:block th:text="${rate}">0</th:block>
                                    </span>
                                    <span class="text-secondary">Since <th:block th:text="${insight_size}">0</th:block> scans</span>
                                </p>
                            </div> <!-- /.d-flex -->
                            <div class="position-relative mb-4">
                                <div id="stat_chart"></div>
                            </div>
                            <div class="d-flex flex-row justify-content-end">
                                <span class="me-2">
                                    <i class="bi bi-square-fill text-primary"></i>
                                    Stack Trend
                                        </span>
                            </div>
                        </div>
                    </div> <!-- /.card -->
                </div> <!-- /.col-md-6 -->

                <br/>

                <h5 class="mb-2">Detail Sheet</h5>

                <div class="col-12">
                    <div class="card">
                        <div class="card-header border-0">
                            <h3 class="card-title">Detail</h3>
                            <div class="card-tools"><a class="btn btn-tool btn-sm" href="#"> <i
                                    class="bi bi-download"></i> </a> <a class="btn btn-tool btn-sm" href="#"> <i
                                    class="bi bi-list"></i> </a></div>
                        </div>
                        <div class="card-body table-responsive p-0">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Time</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="obj:${list}">
                                    <td>
                                        <th:block th:text="${obj.getSize()}"></th:block>
                                    </td>
                                    <td>
                                        <small class="text-success me-1">
                                            <th:block th:text="${obj.getTime()}"></th:block>
                                        </small>
                                    </td>
                                    <td>
                                        <a class="text-secondary" href="#"> <i class="bi bi-search"></i> </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> <!-- /.card -->
                </div>
                <!--begin::Row-->
                <div class="row">

                </div> <!--end::Row-->

            </div> <!--end::Container-->
        </div> <!--end::App Content-->
    </main> <!--end::App Main-->

    <!--begin::Footer-->
    <th:block th:insert="~{shared/footer-shared::footer}"></th:block>
    <!--end::Footer-->

</div> <!--end::App Wrapper-->
<th:block th:insert="~{shared/script-shared::script}"></th:block>
<!--begin::OverlayScrollbars Configure-->
<script>
    const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
    const Default = {
        scrollbarTheme: "os-theme-light",
        scrollbarAutoHide: "leave",
        scrollbarClickScroll: true,
    };
    document.addEventListener("DOMContentLoaded", function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (
            sidebarWrapper &&
            typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
        ) {
            OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                scrollbars: {
                    theme: Default.scrollbarTheme,
                    autoHide: Default.scrollbarAutoHide,
                    clickScroll: Default.scrollbarClickScroll,
                },
            });
        }
    });
</script> <!--end::OverlayScrollbars Configure-->
<script th:src="@{dist/js/apexcharts/apexcharts.min.js}"></script>
<script>
    function formatBytes(bytes) {
        if (bytes === 0) return 0;
        const k = 1000, sizes = ['', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y'],
            i = Math.floor(Math.log(bytes) / Math.log(k));
        let temp;
        if (sizes[i]) {
            temp = bytes / Math.pow(k, i);
            temp = temp.toFixed(temp < 10 ? 2 : (temp < 100 ? 1 : 0));
            return temp + sizes[i];
        }
        return bytes
    }
</script>
<script th:inline="javascript">
    const bdl = [[${bdl}]];
    const name_to_display = [[${name_to_display}]]

    const stat_options = {
        series: [
            {
                name: name_to_display,
                data: bdl
            }
        ],
        chart: {
            height: 200,
            type: "line",
            toolbar: {
                show: true,
            },
        },
        colors: ["#0d6efd"],
        stroke: {
            curve: "smooth",
        },
        grid: {
            borderColor: "#e7e7e7"
        },
        legend: {
            show: false,
        },
        yaxis: {
            type: 'numeric',
            label: {
                formatter: function formatBytes(bytes) {
                    if (bytes === 0) return 0;
                    const k = 1000, sizes = ['', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y'],
                        i = Math.floor(Math.log(bytes) / Math.log(k));
                    let temp;
                    if (sizes[i]) {
                        temp = bytes / Math.pow(k, i);
                        temp = temp.toFixed(temp < 10 ? 2 : (temp < 100 ? 1 : 0));
                        return temp + sizes[i];
                    }
                    return bytes
                }
            }
        },
        xaxis: {
            type: 'datetime'
        },
    };

    const stat_chart = new ApexCharts(
        document.querySelector("#stat_chart"),
        stat_options
    );
    stat_chart.render();
</script>
<!--end::Script-->
</body><!--end::Body-->

</html>
