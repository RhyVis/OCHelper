#Default port
server:
  port: 21314
#Profile switch
spring:
  profiles:
    active: test
  thymeleaf:
    cache: true
    mode: HTML
    suffix: .html
  web:
    resources:
      static-locations: classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/, ${user.dir}/public/
#File name
path:
  csv-item-name: itempanel.csv
  csv-fluid-name: fluid.csv
  json-item-name: indexItem.json
  json-fluid-name: indexFluid.json
  icon-panel-path: res/item_table/
#Scheduled scan time (set to "-" to disable)
scheduled:
  cron: 0/30 * * * * ?
#Clean
c-value:
  keep-size: 500
  clean-schedule: 1000
  insight-size: 240
##Database
mybatis:
  configuration:
    map-underscore-to-camel-case: true